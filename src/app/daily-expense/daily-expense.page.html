<ion-header style="top: 8% !important;position: relative;">
  <div class="dashboardTitle">
    <ion-buttons slot="start" (click)="previous()">
      <ion-icon name="arrow-back" style="left: 15px;position: relative;"></ion-icon>
      <ion-title class="ion-text-center" color="darkash">DAILY EXPENSE</ion-title>
    </ion-buttons>
  </div>
</ion-header>


<ion-content>
<div class="marginTop">
  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
        <ion-button color="darkash" expand="block" (click)="expense();">Expenses</ion-button>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label color="darkash" position="fixed" style="font-weight: 700;">Select Date<span style="color: red">*</span>
    </ion-label>
    <ion-icon name="calendar" color="orange" slot="end" (click)="showPicker = !showPicker"></ion-icon>
  </ion-item>
  <div>
    <ion-item>
          <ion-label color="darkash"  style="font-weight: 700;">Selected
            Date </ion-label>
          <ion-label color="darkash" class="ion-text-center" style="font-weight: 700;">{{selectedName}}</ion-label>
    </ion-item>
  </div>
  <div *ngIf="showPicker == true">
    <ion-datetime #dateTime (ionChange)="dateChanged(dateTime.value)" [value]="dateValue"> </ion-datetime>
  </div>


      <ion-item>
        <ion-label color="darkash" style="font-weight: 700;">User Name<span style="color: red">*</span></ion-label>
        <ion-select (ionChange)="selectUser($event)" [(ngModel)]="userName" placeholder="Select User">
          <ion-select-option  value="Gowtham">Gowtham</ion-select-option>
          <ion-select-option  value="Venkatesh">Venkatesh</ion-select-option>
          <ion-select-option  value="Purushoth Appa">Purushoth Appa</ion-select-option>
        </ion-select>
      </ion-item>



  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-button color="darkash" expand="block" (click)="fetchRecord();">Fetch Record</ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>

  <div style="margin-top: 10%;" *ngIf="responseArray && responseArray.length > 0">
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of responseArray; let i = index">
          <td>{{data.productName}}</td>
          <td>{{data.productRate}}</td>
        </tr>

        <tr>
          <td> <b>Total </b></td>
          <td> <b> {{totalAmt}} </b></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


</ion-content>
