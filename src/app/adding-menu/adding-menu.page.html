<ion-header style="top: 8% !important;position: relative;">
  <div class="dashboardTitle">
    <ion-buttons slot="start" (click)="previous()">
      <ion-icon name="arrow-back" style="left: 15px;position: relative;"></ion-icon>
      <ion-title class="ion-text-center"  color="darkash">{{addLabel}}</ion-title>
    </ion-buttons>
  </div>
</ion-header>

<ion-content>
  <div class="marginTop">
    <ion-item>
      <ion-label color="darkash" position="floating" style="font-weight: 700;">Item Name<span style="color: red">*</span></ion-label>
      <ion-input color="darkash" type="text" [(ngModel)]="addingMenu.itemName" placeholder="Item Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="darkash" position="floating" style="font-weight: 700;">Item Rate<span style="color: red">*</span></ion-label>
      <ion-input color="darkash" type="number"  [(ngModel)]="addingMenu.itemRate" placeholder="Rate per item"></ion-input>
    </ion-item>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="darkash" style="font-weight: 700;">Active Status<span style="color: red">*</span></ion-label>
            <ion-select (ionChange)="active($event)" [(ngModel)]="addingMenu.activeStatus" placeholder="Select Status">
              <ion-select-option value="true">Active</ion-select-option>
            <ion-select-option value="false">In-Active</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="5">
          <ion-button color="darkash" expand="block">Cancel</ion-button>
        </ion-col>
        <ion-col size="5">
          <ion-button color="darkash" expand="block" (click)="addMenu();">Add</ion-button>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
